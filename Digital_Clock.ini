[Rainmeter]
Author=marc22
BackgroundMode=1
Update=1000

; -------------------------
; Theme variables
; -------------------------
[Variables]
; Current theme colors (RGB or RGBA where supported)
AccentColor=255,255,255
BackColor=0,0,0,180

; Font settings
FontName=Mangal
FontSizeHours=120
FontSizeMinutes=72

; Preset themes (copy values into AccentColor/BackColor to apply)
; Dark: AccentColor=255,255,255  BackColor=0,0,0,180
; Light: AccentColor=0,0,0        BackColor=255,255,255,180
; Neon: AccentColor=0,255,200     BackColor=10,10,10,150

; -------------------------
; Measures
; -------------------------
[mTime]
Measure=Time
Format=%H

[mTime2]
Measure=Time
Format=%M

; -------------------------
; Meters
; -------------------------
[Background]
Meter=Shape
Shape=Rectangle 0,0,300,300,5 | Fill Color #BackColor#
DynamicVariables=1

[HourMeter]
Meter=String
MeasureName=mTime
FontFace=#FontName#
FontSize=#FontSizeHours#
FontColor=#AccentColor#
AntiAlias=1
X=150
Y=30
StringAlign=CENTER
DynamicVariables=1

[MinuteMeter]
Meter=String
MeasureName=mTime2
FontFace=#FontName#
FontSize=#FontSizeMinutes#
FontColor=#AccentColor#
AntiAlias=1
X=150
Y=160
StringAlign=CENTER
DynamicVariables=1

; -------------------------
; Usage notes
; -------------------------
; To change theme colors, edit the [Variables] section's AccentColor and BackColor
; Example: set AccentColor=0,0,0 and BackColor=255,255,255,180 for a light theme.
; If you prefer bitmap digits, re-enable your Bitmap meters and replace the
; Font-based meters above. Font meters allow changing color directly via variables.
